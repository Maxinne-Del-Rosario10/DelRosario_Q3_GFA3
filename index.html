<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBER GENERATOR</title>
</head>

<script>
    function generateRandomNumber(){
        var randomNumber = Math.floor(Math.random()*1000);
        document.getElementById("randomNumber") .innerText="RANDOMLY GENERATE NUMBER: "+randomNumber;

        var hundreds0 = Math.floor (randomNumber/100);
        var hundreds = hundreds0 * 100;
        var tens0 = Math.floor((randomNumber % 100)/10);
        var tens = tens0 * 10;
        var ones = (randomNumber - hundreds - tens);

        document.getElementById("breakdown") .innerText = "breakdown: ["+ hundreds+","+tens+","+ones+"]";
        var currentDate = new Date();
        document.getElementById("date").innerText = "Date: "+ currentDate;
    }
</script>

<body>
    <h1>RANDOM NUMBER GENERATOR</h1>
    <div onclick="generateRandomNumber()">CLICK TO GENERATE RANDOM NUMBER</div>

    <div id="randomNumber"></div>
    <div id="breakdown"></div>
    <div id="date"></div>
</body>
</html>
